<body>
    <header>
        <img src="images/z-wwr-crossedoars.png" alt="Rafting Logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <section class="info">
            <h1>WhiteWater Rafting Company</h1>
            <p>Km 25, Camino a Ensenada</p>
            <p>Puerto Varas, Chile</p>
            <p>+569 12345678</p>
            <p>info@whitewater.com</p>
        </section>

        <section class="contact">
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d7222.0761030257645!2d-72.54501342448184!3d-41.2134391486383!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1ses-419!2scl!4v1764266027800!5m2!1ses-419!2scl"
                    width="400" height="300" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="two_columns">
                <div>
                    <form class="form">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>

                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email" required>

                        <div class="message_purpose">
                            <label for="message">Message Purpose</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" id="message" name="message">General Inquiry</label>
                            <label><input type="radio" id="message_2" name="message">Reservation Question</label>
                            <label><input type="radio" id="message_3" name="message">Website Suggestion</label>
                        </div>

                        <label for="Message">Message</label>
                        <textarea id="Message" name="Message" rows="3" placeholder="Type Here"></textarea>

                        <label class="checkbox">
                            <input type="checkbox" id="newsletter" name="newsletter"><span class="newsletter">Please
                                Subscribe
                                me to
                                the monthly newsletter</span>
                        </label>


                        <button type="submit">Get in Touch!</button>

                    </form>
                </div>
            </div>
        </section>

        <section class="employee">
            <h2>We Are Here To Serve You</h2>
            <div class="employee_grid">
                <figure>
                    <img src="images/employee_1.jpeg" alt="Great River" width="125">
                    <figcaption>Employee 1</figcaption>
                </figure>
                <figure>
                    <img src="images/employee_2.jpeg" alt="Calm River" width="125">
                    <figcaption>Employee 2</figcaption>
                </figure>
                <figure>
                    <img src="images/employee_3.jpeg" alt="The boats" width="125">
                    <figcaption>Employee 3</figcaption>
                </figure>

            </div>
        </section>

    </main>
