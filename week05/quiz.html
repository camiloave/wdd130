<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>

    <main>
        <h1>â˜‘ Basic HTML and CSS Quiz</h1>
        <form>

            <label for="q1"><span class="num">1.</span> What does the acronym CSS stand for?</label>
            <input type="text" id="q1" name="q1" required>



            <label for="q2"><span class="num">2.</span> How are the ID and class attributes selected in CSS?</label>
            <textarea id="q2" name="q2"></textarea>



            <label for="q3"><span class="num">3.</span> Which of the following is a valid CSS comment?</label>
            <select id="q3" name="q3">
                <option disabled selected> Choose one...</option>
                <option value="A">A. // This is a CSS comment</option>
                <option value="B">B. /* This is a CSS comment */</option>
                <option value="C">C. # This is a CSS comment</option>
            </select>


            <label for="q4"><span class="num">4.</span> What is the bottom margin given this declaration?</label>
            <div class="examplecode">margin: 10px 5px 15px;</div>
            <input type="number" id="q4" name="q4" required>


            <button type="submit">Submit Quiz</button>


        </form>
    </main>



</body>

</html>
